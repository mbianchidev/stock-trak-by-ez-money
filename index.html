<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzMoney - Stock Price Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>EzMoney</h1>
                <p>Real-time Stock Price Checker</p>
            </div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <h2>Check Stock Price</h2>
                    <form id="stock-form" class="stock-form">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="stock-symbol" 
                                placeholder="Enter stock symbol (e.g., AAPL, GOOGL, TSLA)"
                                required
                                autocomplete="off"
                                spellcheck="false"
                            >
                            <button type="submit" id="search-btn" class="search-btn">
                                <span class="btn-text">Search</span>
                                <span class="loading-spinner" style="display: none;">‚ü≥</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="results-section">
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="stock-data" class="stock-data-container" style="display: none;">
                    <div id="stock-info-container">
                        <!-- Stock data will be populated here -->
                    </div>
                    <button id="add-to-watchlist" class="watchlist-btn" style="display: none;">Add to Watchlist</button>
                </div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-container">
                    <h2>Your Watchlist</h2>
                    <div id="watchlist-items" class="watchlist-items">
                        <!-- Watchlist items will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 EzMoney. Data provided by Alpha Vantage.</p>
        </footer>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
